---
layout: default
wide: true
---

{% assign section = page.section %}

{% assign section_base = site.baseurl | append: '/' | append: section | append: '/' %}

<div class="post">
  <article class="post-content{% if page.lead %} lead-paragraph{% endif %}">
    <a href="{{ section_base }}" class="pre-header">{{ section }}</a>
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
  </article>

</div>

{% include page-tools.html %}
